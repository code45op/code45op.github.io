<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Minecraft Images</title>
    <style>
        body {
            background: #2c2c2c;
            color: #44bd32;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        canvas {
            border: 4px solid #44bd32;
            margin: 20px;
            image-rendering: pixelated;
        }
        button {
            background: #44bd32;
            color: #2c2c2c;
            border: none;
            padding: 10px 20px;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #3aa828;
        }
    </style>
</head>
<body>
    <h1>Generate Minecraft Images</h1>
    
    <canvas id="characterCanvas" width="200" height="200"></canvas>
    <button onclick="generateCharacter()">Generate Character</button>
    <button onclick="downloadCharacter()">Download Character</button>
    
    <canvas id="backgroundCanvas" width="1024" height="1024"></canvas>
    <button onclick="generateBackground()">Generate Background</button>
    <button onclick="downloadBackground()">Download Background</button>

    <script>
        // Character generation
        function generateCharacter() {
            const canvas = document.getElementById('characterCanvas');
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw body (pixel by pixel)
            ctx.fillStyle = '#44bd32';
            ctx.fillRect(80, 100, 40, 60); // Body
            
            // Draw head
            ctx.fillStyle = '#8b4513';
            ctx.fillRect(90, 60, 20, 20);
            
            // Draw suit
            ctx.fillStyle = '#000000';
            ctx.fillRect(85, 100, 30, 40);
            
            // Draw tie
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(95, 100, 10, 20);
            
            // Draw arms
            ctx.fillStyle = '#44bd32';
            ctx.fillRect(70, 110, 10, 30);
            ctx.fillRect(120, 110, 10, 30);
            
            // Draw legs
            ctx.fillStyle = '#000000';
            ctx.fillRect(85, 160, 10, 30);
            ctx.fillRect(105, 160, 10, 30);
        }

        // Background generation
        function generateBackground() {
            const canvas = document.getElementById('backgroundCanvas');
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw dark background
            ctx.fillStyle = '#2c2c2c';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw computer screens
            for(let i = 0; i < 5; i++) {
                const x = 100 + i * 180;
                const y = 100 + Math.sin(i) * 100;
                
                // Screen
                ctx.fillStyle = '#1a1a1a';
                ctx.fillRect(x, y, 150, 100);
                
                // Screen border
                ctx.strokeStyle = '#44bd32';
                ctx.lineWidth = 2;
                ctx.strokeRect(x, y, 150, 100);
                
                // Code text
                ctx.fillStyle = '#44bd32';
                ctx.font = '8px "Press Start 2P"';
                ctx.fillText('function code() {', x + 10, y + 20);
                ctx.fillText('return "Hello World";', x + 10, y + 40);
                ctx.fillText('}', x + 10, y + 60);
            }
            
            // Draw decorative elements
            for(let i = 0; i < 20; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 10 + 5;
                
                ctx.fillStyle = `rgba(68, 189, 50, ${Math.random() * 0.3})`;
                ctx.fillRect(x, y, size, size);
            }
        }

        // Download functions
        function downloadCharacter() {
            const canvas = document.getElementById('characterCanvas');
            const link = document.createElement('a');
            link.download = 'character.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function downloadBackground() {
            const canvas = document.getElementById('backgroundCanvas');
            const link = document.createElement('a');
            link.download = 'minecraft-bg.jpg';
            link.href = canvas.toDataURL('image/jpeg');
            link.click();
        }

        // Generate initial images
        generateCharacter();
        generateBackground();
    </script>
</body>
</html>
